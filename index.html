<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <!-- Vinculamos el archivo CSS para los estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Título principal de la página -->
    <h1>Lista de Tareas</h1>

    <!-- Formulario donde el usuario ingresará las tareas -->
    <form id="task-form">
        <!-- Campo de entrada de texto para escribir nuevas tareas -->
        <input type="text" id="new-task" placeholder="Escribe una nueva tarea">
        <!-- Botón para agregar la tarea -->
        <button type="submit">Agregar</button>
    </form>

    <!-- Lista desordenada donde se mostrarán las tareas -->
    <ul id="task-list"></ul>

    <!-- Vinculamos el archivo JavaScript para añadir la funcionalidad -->
    <script src="app.js"></script>
</body>
</html>
